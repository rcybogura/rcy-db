backend:
  name: git-gateway

media_folder: "site/static/img" # Folder where user uploaded files should go
public_folder: "img"

collections: 
  - name: "rcy"
    label: "RCY"
    folder: "site/content/rcy" 
    create: true
    slug: "{{title}}" 
    fields: 
      #basic details
      - {label: "Volunteer ID", name: "title", widget: "string"}
      - {label: "Full Name", name: "full_name", widget: "string", required: true}
      - {label: "Father's Name", name: "fathers_name", widget: "string", required: true}
      - {label: "Mother's Name", name: "mothers_name", widget: "string", required: true}
      - {label: "Permanent Address", name: "perm_add", widget: "string", required: false}
      - {label: "Present Address", name: "present_add", widget: "string", required: false}
      - {label: "Date of Birth", name: "date_of_birth", widget: "date", required: false}
      - {label: "Blood Group", name: "blood_group", widget: "string", required: false}
      - {label: "Gender", name: "gender", widget: "string", required: true}
